<div class="container">
  <div class="card-deck d-flex flex-wrap">
      <button type="button" class="btn btn-outline-dark btn-lg btn-block" (click)="OpenEditModal({}, false)">Add Movie</button>
    <div class="card text-center " *ngFor="let movie of movies">
      <div class="card-body d-flex flex-column">
        <header>
          <h5 class="card-title"> {{movie.Title | engPipe | titlecase }}</h5>
          <small class="card-title text-muted"><em>By:</em> {{movie.Director}} </small>
        </header>

        <dl class="row">
          <dt class="col-sm-5">Genre</dt>
          <dd class="col-sm-6">{{movie.Genre}}</dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-5">Runtime</dt>
          <dd class="col-sm-6">{{movie.Runtime}}</dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-5">Year</dt>
          <dd class="col-sm-6">{{movie.Year}}</dd>
        </dl>

        <div class="buttons">
          <button type="button" class="btn btn-outline-dark btn-lg btn-block" (click)="OpenEditModal(movie, true)">Edit</button>
          <button type="button" class="btn btn-outline-dark btn-lg btn-block" (click)="OpenDeleteModal(movie)">Delete</button>
        </div>

      </div>
      <!--card-body-->

      <div class="card-footer">
        <small class="text-muted">#{{movie.Id}}</small>
      </div>



    </div>
    <!--card-->
  </div>
  <!--card-deck-->

</div>
<!--container-->
